name: CI Pipeline

# Trigger CI on pull requests and pushes to dev and main branches
on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main

# Define environment variables
env:
  NODE_VERSION: '22'

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build shared package
        run: npm run build -w @bookstore/shared

      - name: Run TypeScript type checking (Backend)
        run: npm run build -w @bookstore/backend
        continue-on-error: false

      - name: Run TypeScript type checking (Frontend)
        run: npm run build -w @bookstore/frontend
        continue-on-error: false

  # Job 2: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    # Run PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bookstore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run backend tests
        run: npm run test -w @bookstore/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bookstore_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run tests with coverage
        run: npm run test:coverage -w @bookstore/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bookstore_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/backend/coverage
          retention-days: 7

  # Job 3: Build Verification
  build:
    name: Build All Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build shared package
        run: npm run build -w @bookstore/shared

      - name: Build backend
        run: npm run build -w @bookstore/backend

      - name: Build frontend
        run: npm run build -w @bookstore/frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/backend/dist
            packages/frontend/dist
          retention-days: 7

  # Job 4: Docker Build Test (Optional - validates Dockerfiles)
  docker-build:
    name: Docker Build Verification (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI if Docker build fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: false
          tags: bookstore-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/frontend/Dockerfile
          push: false
          tags: bookstore-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Security & Dependency Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Summary job - all checks must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, backend-tests, build, security]
    # Note: docker-build is optional and doesn't block merging

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
